<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<!--Database-->
	<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
	
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/user.png">
	
    <title>User</title>
  </head>
  <body>
    <div class="container p-5" id="logOutButton">
			<a href="" onclick="LogOut()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
					<path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
			</svg>&nbspLog Out</a>
	</div>
	<div class="container">
		<div class="card p-3 mb-2" id="userInfoCard">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"><img class="card-img-top" src="assets/img/logo/user.png" alt="Card image cap"></div>
                        <div class="ms-2 c-details" id="cardDetails">
                        </div>
                    </div>
                    <div class="badge"><span>User</span> </div>
                </div>
                <div class="mt-5">
                    <h3 class="heading">Admin</h3>
                    <div class="mt-5">
                        <div class="progress" id="progressBar">
                            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" ></div>
                        </div>
                        <div class="mt-3"> <span class="text1"><b>Σημερινή πληρότητα ραντεβού:</b> <span class="text2" id="fractionValue"></span></span> </div>
						<div class="mt-3"> <span class="text1"><b>Σημερινή διαθεσιμότητα ραντεβού:</b> <span class="text2" id="availableAppointments"></span></span> </div>
                    </div>
                </div>
        </div>
		<h1 class="text-center" id="title">Όλα τα Ραντεβού</h1>
		<hr>
		<div class="input-group mb-3" id="searchField">
			<input type="text" class="form-control" placeholder="Γρήγορη Μετάβαση σε Ραντεβού" aria-label="Γρήγορη Μετάβαση σε Ραντεβού" aria-describedby="basic-addon2" id="appointmentId">
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="button" onclick="searchAppointment()">Μετάβαση</button>
			</div>
		</div>
		<div class="text-center" id="spinner">
				<div class="spinner-border" role="status">
					<span class="sr-only">Loading...</span>
				</div>
		</div>
		<ul id="dataList" class="list-group">
			<!-- Data will be populated here -->
		</ul>
		<hr>
	</div>	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./user.js"></script>
  </body>
</html>
